<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header id="header">
            <div id="xPlayerDisplay" class="player" onclick="choosePlayer('X')">X</div>
            <h3 id="titleHeader">Elige un Jugador</h3>
            <div id="oPlayerDisplay" class="player" onclick="choosePlayer('O')">O</div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn" onclick="restartGame()">Reiniciar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
